<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Call</title>
  <style>
    video {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>Call</h1>
  <div>
    <video id="shareScreen" autoplay playsinline muted></video><br>
    <button id="shareButton">SHARE SCREEN</button>
  </div>
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script>
    const signalingServer = io.connect('https://play-senas-springboot-api.onrender.com');
    const configuration = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
    let peerConnection;
    let remoteDescriptionSet = false;
    const iceCandidatesQueue = [];

    function initializePeerConnection() {
      peerConnection = new RTCPeerConnection(configuration);

      // Manejar ICE candidates
      peerConnection.onicecandidate = event => {
        if (event.candidate) {
          signalingServer.emit('ice-candidate', event.candidate);
        }
      };

      // Manejar la recepción de la pista remota
      peerConnection.ontrack = event => {
        const remoteVideo = document.createElement('video');
        document.body.appendChild(remoteVideo);
        if (remoteVideo.srcObject !== event.streams[0]) {
          remoteVideo.srcObject = event.streams[0];
        }
      };
    }

    // Inicializar la conexión al cargar la página
    initializePeerConnection();

    // Manejar la recepción de la oferta de video
    signalingServer.on('video-offer', async (message) => {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(message));
      remoteDescriptionSet = true;
      while (iceCandidatesQueue.length) {
        await peerConnection.addIceCandidate(iceCandidatesQueue.shift());
      }
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      signalingServer.emit('video-answer', answer);
    });

    // Manejar la recepción de la respuesta de video
    signalingServer.on('video-answer', async (message) => {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(message));
      remoteDescriptionSet = true;
      while (iceCandidatesQueue.length) {
        await peerConnection.addIceCandidate(iceCandidatesQueue.shift());
      }
    });

    // Manejar la recepción de candidatos ICE
    signalingServer.on('ice-candidate', async (message) => {
      const candidate = new RTCIceCandidate(message);
      if (remoteDescriptionSet) {
        await peerConnection.addIceCandidate(candidate);
      } else {
        iceCandidatesQueue.push(candidate);
      }
    });

    document.getElementById('shareButton').addEventListener('click', () => {
      // Obtener acceso a la pantalla
      navigator.mediaDevices.getUserMedia({ video: true, audio: true })
        .then(stream => {
          const localVideo = document.getElementById('shareScreen');
          localVideo.srcObject = stream;
          localVideo.muted = true; // Asegurarse de que el video local esté silenciado

          // Añadir tracks al peer connection
          stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));

          // Crear y enviar la oferta de video
          peerConnection.createOffer()
            .then(offer => peerConnection.setLocalDescription(offer))
            .then(() => {
              signalingServer.emit('video-offer', peerConnection.localDescription);
            });
        })
        .catch(error => {
          console.error('Error al obtener la pantalla:', error);
        });
    });
  </script>
</body>
</html>
