  <style>
    video {
      border: 1px solid black;
    }
  </style>

<body>
  <h1>Call</h1>
  <div>
    <video id="shareScreen" ></video><br>
    <video id="remoteVideo" ></video><br>
    <button>SHARE SCREEN</button>

  </div>
  <script>
    const signalingServer = io.connect('https://play-senas-springboot-api.onrender.com');
    const configuration = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
    document.querySelector('button').addEventListener('click', () => {
 
        // Obtener acceso a la media
    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        const localVideo = document.getElementById('shareScreen');
        localVideo.srcObject = stream;
        localVideo.play();

        const peerConnection = new RTCPeerConnection(configuration);

        // Añadir tracks al peer connection
        stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));

        // Manejar ICE candidates
        peerConnection.onicecandidate = event => {
          if (event.candidate) {
            signalingServer.emit('ice-candidate', event.candidate);
          }
        };

        // Crear oferta
        peerConnection.createOffer()
          .then(offer => peerConnection.setLocalDescription(offer))
          .then(() => {
            signalingServer.emit('video-offer', peerConnection.localDescription);
          });

        // Manejar respuesta
        signalingServer.on('video-answer', answer => {
          peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        });

        // Manejar nuevos ICE candidates
        signalingServer.on('ice-candidate', candidate => {
          peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
        });

        // Mostrar video remoto
        peerConnection.ontrack = event => {
          const remoteVideo = document.getElementById('remoteVideo');
          remoteVideo.srcObject = event.streams[0];
          remoteVideo.play();
        };
      })
      .catch(error => {
        console.error('Error al acceder a la media:', error);
      });
    })
