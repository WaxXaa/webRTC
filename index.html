<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Call</title>
  <style>
    video {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>Call</h1>
  <div>
    <video id="shareScreen"></video><br>
    <video id="remoteVideo"></video><br>
    <button>SHARE SCREEN</button>
  </div>
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script>
    const signalingServer = io.connect('https://play-senas-springboot-api.onrender.com');
    const configuration = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
    let peerConnection;
    let remoteDescriptionSet = false;
    const iceCandidatesQueue = [];

    document.querySelector('button').addEventListener('click', () => {
      // Obtener acceso a la media
      navigator.mediaDevices.getUserMedia({ video: true, audio: true })
        .then(stream => {
          const localVideo = document.getElementById('shareScreen');
          localVideo.srcObject = stream;
          localVideo.play();

          peerConnection = new RTCPeerConnection(configuration);

          // A침adir tracks al peer connection
          stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));

          // Manejar ICE candidates
          peerConnection.onicecandidate = event => {
            if (event.candidate) {
              signalingServer.emit('ice-candidate', event.candidate);
            }
          };

          
        });

    });
    // Manejar la recepci칩n de la oferta de video
    signalingServer.on('video-offer', async (message) => {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(message));
            remoteDescriptionSet = true;
            while (iceCandidatesQueue.length) {
              await peerConnection.addIceCandidate(iceCandidatesQueue.shift());
            }
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            signalingServer.emit('video-answer', answer);
          });

          // Manejar la recepci칩n de la respuesta de video
          signalingServer.on('video-answer', async (message) => {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(message));
            remoteDescriptionSet = true;
            while (iceCandidatesQueue.length) {
              await peerConnection.addIceCandidate(iceCandidatesQueue.shift());
            }
          });

          // Manejar la recepci칩n de candidatos ICE
          signalingServer.on('ice-candidate', async (message) => {
            const candidate = new RTCIceCandidate(message);
            if (remoteDescriptionSet) {
              await peerConnection.addIceCandidate(candidate);
            } else {
              iceCandidatesQueue.push(candidate);
            }
          });
  </script>
</body>
</html>
